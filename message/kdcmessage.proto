syntax = "proto3";

package message;

message TGTRequest {
	string userid = 1;
}

message TGTResponse {
	string tgskey = 1;
}

message TGSRequest {
	string tgskey = 1;
}

message TGSResponse {
	string svckey = 1;
}

message KDCMessage {
	oneof msg {
		TGTRequest TGTReq = 1;
		TGTResponse TGTRes = 2;
		TGSRequest TGSReq = 3;
		TGSResponse TGSRes = 4;
	}
}
